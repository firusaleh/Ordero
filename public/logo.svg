<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1');
    .logo-text { 
      font-family: 'Playfair Display', Georgia, serif; 
      font-style: italic;
      font-weight: 400;
      fill: #f97316;
    }
  </style>
  
  <!-- "or" part -->
  <text x="10" y="100" class="logo-text" font-size="90">or</text>
  
  <!-- Fork icon replacing first "i" -->
  <g transform="translate(145, 35)">
    <!-- Fork tines -->
    <rect x="2" y="0" width="3" height="12" fill="#f97316" rx="1"/>
    <rect x="8" y="0" width="3" height="12" fill="#f97316" rx="1"/>
    <rect x="14" y="0" width="3" height="12" fill="#f97316" rx="1"/>
    
    <!-- Fork base connecting tines -->
    <rect x="2" y="10" width="15" height="4" fill="#f97316"/>
    
    <!-- Fork handle -->
    <rect x="7.5" y="14" width="4" height="45" fill="#f97316" rx="2"/>
    
    <!-- Handle end -->
    <circle cx="9.5" cy="62" r="3" fill="#f97316"/>
  </g>
  
  <!-- Knife icon replacing second "i" -->
  <g transform="translate(175, 35)">
    <!-- Knife blade -->
    <path d="M 8 0 Q 14 5, 14 15 L 14 20 L 8 20 Z" fill="#f97316"/>
    
    <!-- Knife handle -->
    <rect x="7.5" y="20" width="4" height="39" fill="#f97316" rx="2"/>
    
    <!-- Handle end -->
    <circle cx="9.5" cy="62" r="3" fill="#f97316"/>
  </g>
  
  <!-- "do" part -->
  <text x="210" y="100" class="logo-text" font-size="90">do</text>
</svg>