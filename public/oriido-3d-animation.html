<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriido 3D Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .logo-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B35 0%, #F7C59F 50%, #FF6B35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            z-index: 10;
            letter-spacing: -0.05em;
        }

        .tagline {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 2s ease forwards 1s;
            text-align: center;
            z-index: 10;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF6B35;
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .qr-floating {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #FF6B35;
            border-radius: 8px;
            opacity: 0.3;
            animation: qrFloat 8s ease-in-out infinite;
        }

        .qr-floating::before {
            content: '';
            position: absolute;
            inset: 10px;
            background: 
                repeating-linear-gradient(0deg, #FF6B35 0px, #FF6B35 4px, transparent 4px, transparent 8px),
                repeating-linear-gradient(90deg, #FF6B35 0px, #FF6B35 4px, transparent 4px, transparent 8px);
            opacity: 0.5;
        }

        .phone-mock {
            position: absolute;
            width: 200px;
            height: 400px;
            background: #1a1a1a;
            border-radius: 30px;
            border: 2px solid #333;
            padding: 10px;
            animation: phoneSlide 12s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B35 0%, #2EC4B6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .menu-items {
            position: absolute;
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            height: 60px;
            animation: menuPulse 3s ease-in-out infinite;
        }

        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.4s; }
        .menu-item:nth-child(4) { animation-delay: 0.6s; }

        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.3) 0%, transparent 70%);
            animation: orbPulse 4s ease-in-out infinite;
            filter: blur(60px);
        }

        .stats-float {
            position: absolute;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: statsFloat 6s ease-in-out infinite;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B35;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotateY(0deg); }
            50% { transform: translate(-50%, -50%) translateY(-20px) rotateY(180deg); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes qrFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translate(100px, -50px) rotate(45deg) scale(1.2);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-80px, 60px) rotate(90deg) scale(0.8);
                opacity: 0.3;
            }
            75% { 
                transform: translate(60px, 40px) rotate(180deg) scale(1.1);
                opacity: 0.4;
            }
        }

        @keyframes phoneSlide {
            0%, 100% {
                transform: translateX(-400px) translateY(50px) rotate(-15deg);
            }
            50% {
                transform: translateX(400px) translateY(-50px) rotate(15deg);
            }
        }

        @keyframes menuPulse {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }

        @keyframes statsFloat {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive for square Instagram format */
        @media (max-aspect-ratio: 1/1) {
            .logo-3d {
                font-size: 6rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Background glow -->
        <div class="glow-orb" style="top: 50%; left: 50%;"></div>
        
        <!-- Floating particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Floating QR codes -->
        <div class="qr-floating" style="top: 10%; left: 10%;"></div>
        <div class="qr-floating" style="top: 20%; right: 15%; animation-delay: 2s;"></div>
        <div class="qr-floating" style="bottom: 20%; left: 20%; animation-delay: 4s;"></div>
        
        <!-- Floating phone mockup -->
        <div class="phone-mock">
            <div class="phone-screen">
                <div class="menu-items">
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                    <div class="menu-item"></div>
                </div>
            </div>
        </div>
        
        <!-- Floating stats -->
        <div class="stats-float" style="top: 15%; right: 10%;">
            <div class="stat-number">+20%</div>
            <div class="stat-label">More Revenue</div>
        </div>
        
        <div class="stats-float" style="bottom: 25%; left: 5%; animation-delay: 2s;">
            <div class="stat-number">2min</div>
            <div class="stat-label">Avg Wait Time</div>
        </div>
        
        <!-- Main logo -->
        <h1 class="logo-3d">ORIIDO</h1>
        
        <!-- Tagline -->
        <p class="tagline">
            QR Ordering Revolution<br>
            <span style="font-size: 1rem; opacity: 0.8;">More Revenue. Less Waiting.</span>
        </p>
        
        <!-- Sparkles -->
        <div id="sparkles"></div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create sparkles
        const sparklesContainer = document.getElementById('sparkles');
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 300);

        // Add interactive mouse effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.glow-orb').style.transform = 
                `translate(${-50 + x * 20}%, ${-50 + y * 20}%) scale(${1 + (x + y) * 0.2})`;
        });

        // Auto-reload for continuous animation (optional)
        // setTimeout(() => {
        //     location.reload();
        // }, 30000); // Reload after 30 seconds
    </script>
</body>
</html>
