<html lang="de" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Oriido - Demo (DE/AR)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        body.rtl {
            direction: rtl;
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
        }
        
        .story-container {
            width: 100vw;
            height: 100vh;
            max-width: 414px;
            max-height: 896px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 415px) {
            .story-container {
                border-radius: 40px;
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            }
        }
        
        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 2000;
            display: flex;
            gap: 10px;
        }
        
        .rtl .language-selector {
            right: auto;
            left: 20px;
        }
        
        .lang-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .lang-btn.active {
            background: white;
            color: #EA580C;
            border-color: white;
        }
        
        .story-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .story-slide.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Progress bar */
        .story-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            display: flex;
            gap: 4px;
            padding: 8px;
            z-index: 1000;
        }
        
        .progress-segment {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0;
            transition: width 0.1s linear;
        }
        
        .progress-segment.completed .progress-fill {
            width: 100%;
        }
        
        /* Story Styles */
        .story-1 {
            background: linear-gradient(135deg, #FB923C, #EA580C);
            color: white;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            text-align: center;
        }
        
        .story-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: logoEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes logoEntry {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }
        
        .story-title {
            font-size: 52px;
            font-weight: 900;
            margin-bottom: 20px;
            animation: slideUp 0.6s ease-out 0.3s both;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .story-2 {
            background: linear-gradient(180deg, #1F2937 0%, #111827 100%);
            color: white;
            padding: 80px 40px;
            justify-content: center;
        }
        
        .problem-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .problem-title {
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .problem-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .problem-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            animation: slideInLeft 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .rtl .problem-item {
            flex-direction: row-reverse;
            animation: slideInRight 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .step-badge {
            display: inline-block;
            background: #FEF3C7;
            color: #D97706;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .step-title {
            font-size: 32px;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-out 0.1s both;
        }
        
        .step-description {
            font-size: 18px;
            color: #6B7280;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Common Story Styles */
        .story-3, .story-4, .story-5, .story-6, .story-7, .story-8, .story-10, .story-11 {
            background: white;
            padding: 60px 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .story-9 {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 60px 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .story-12 {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            color: white;
            padding: 60px 30px;
            justify-content: center;
            text-align: center;
        }
        
        .story-13 {
            background: linear-gradient(135deg, #EA580C, #DC2626);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Visual Elements */
        .table-mock {
            width: 250px;
            height: 150px;
            background: linear-gradient(135deg, #F3F4F6, #E5E7EB);
            border-radius: 20px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .qr-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .phone-mock {
            width: 200px;
            height: 400px;
            background: #000;
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 30px;
            position: relative;
            animation: phoneSlide 0.8s ease-out;
        }
        
        @keyframes phoneSlide {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .success-check {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes successPop {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: white;
            color: #EA580C;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
        }
        
        @keyframes bounceIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Touch areas */
        .touch-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            z-index: 100;
            cursor: pointer;
        }
        
        .touch-area.prev {
            left: 0;
        }
        
        .rtl .touch-area.prev {
            left: auto;
            right: 0;
        }
        
        .touch-area.next {
            right: 0;
        }
        
        .rtl .touch-area.next {
            right: auto;
            left: 0;
        }
        
        /* Recording indicator */
        .recording-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 2000;
        }
        
        .recording-indicator.active {
            display: flex;
        }
        
        .rec-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Benefits grid for RTL */
        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .benefit-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>

        function updateProgress(index) {
            progressSegments.forEach((segment, i) => {
                if (i < index) {
                    segment.classList.add('completed');
                    segment.querySelector('.progress-fill').style.width = '100%';
                } else if (i === index) {
                    segment.classList.remove('completed');
                    animateProgress(segment);
                } else {
                    segment.classList.remove('completed');
                    segment.querySelector('.progress-fill').style.width = '0';
                }
            });
        }
        
        function animateProgress(segment) {
            const fill = segment.querySelector('.progress-fill');
            fill.style.width = '0';
            fill.style.transition = `width ${STORY_DURATION}ms linear`;
            setTimeout(() => {
                fill.style.width = '100%';

            clearTimeout(storyTimer);
            currentStory = (currentStory + 1) % stories().length;
            showStory(currentStory);

        function previousStory() {
            clearTimeout(storyTimer);
            currentStory = (currentStory - 1 + stories().length) % stories().length;
            showStory(currentStory);
            startAutoAdvance();
        }

                        previousStory();

                        nextStory();

                        nextStory();
                    } else {
                        previousStory();
                    }
                }
            }
        });
